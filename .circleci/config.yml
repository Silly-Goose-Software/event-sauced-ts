version: 2
jobs:
  build:
    branches:
      ignore:
        - gh-pages

    docker:
      - image: circleci/node:9.11.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Lint all source
          command: npm start prerequisites.lint
      - run:
          name: Run all unit tests
          command: npm test
      - run:
          name: Remove dist folder if one exists
          command: npm start prerequisites.build
      - run:
          name: Transpile and package up the library
          command: npm start build
      - run:
          name: Generate Documentation pages and upload
          command: |
            if [ $CIRCLE_BRANCH == "master" ]
            then
              npm start documentation
            else
              echo "Skipping documentation deploy, as the current building branch is not master"
            fi
      - run:
          name: Publish new version to NPM
          command: |
            if [ $CIRCLE_BRANCH == "master" ]
            then
              npm start publish
            else
              echo "Skipping publish, as the current building branch is not master"
            fi
