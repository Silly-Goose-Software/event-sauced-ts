name: Verify (Build & Test), Package and Deploy if applicable

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Print GitHub Context # Debug step
        if: true == false
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Set Node LTS
        uses: actions/setup-node@master
        with:
          version: 12.x

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install all dependencies
        run: npm ci

      - name: Run linter
        run: npm start prerequisites.lint

      - name: Run All Tests
        run: npm test

      - name: Remove output folder if one exists
        run: npm start prerequisites.build

      - name: Transpile and package up the library
        run: npm start build

      - name: Check Publishing Status
        if: github.ref != 'refs/heads/master'
        run: npm start publish.dryrun
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to NPM
        if: github.ref == 'refs/heads/master'
        run: npm start publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
